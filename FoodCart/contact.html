<body>

<header class="site-header">
  <h1>Contact Us</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>

<main>

  <section>
    <h2>Get in Touch</h2>
    <p>Have questions or feedback? Fill out the form below.</p>
  </section>

  <section>
    <form class="contact-form">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Mobile Number</label>
      <input type="tel" placeholder="10-digit mobile number" pattern="[0-9]{10}">

      <label>Message</label>
      <textarea rows="5" placeholder="Write your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <aside class="offer">
    <p> support@foodcart.com |  9876543210</p>
  </aside>

</main>
