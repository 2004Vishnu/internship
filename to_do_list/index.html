<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="box">
    <h1>To-Do List</h1>

    <textarea id="content" placeholder="Enter task..."></textarea>

    <div class="btn-group">
      <button class="add" onclick="addTask()">Add Task</button>
      <button class="clear" onclick="removeAll()">Clear All</button>

    </div>

    <ul id="taskList"></ul>

    <p>Completed Tasks</p>
    <button class="clear" onclick="removelist()">Clear All</button>
    <ul id="completed"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
